<!DOCTYPE HTML>

<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="Devarchi33-Portfolio"/>
    <meta name="author" content="Donghoon Lee"/>
    <title>Devarchi33-Portfolio</title>

    <!-- Bootstrap core ` -->
    <link th:href="@{/static/node_modules/admin-lte/bootstrap/css/bootstrap.min.css}"

          href="/static/admin-lte/dist/css/AdminLTE.min.css"/>
    <link th:href="@{/static/node_modules/admin-lte/dist/css/skins/skin-blue.min.css}"
          href="../static/admin-lte/dist/css/skins/skin-blue.min.css" rel="stylesheet"/>
    <link th:href="@{/static/node_modules/admin-lte/plugins/daterangepicker/daterangepicker-bs3.css}"
          href="../static/admin-lte/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet"/>
    <link th:href="@{/static/node_modules/admin-lte/plugins/datepicker/datepicker3.css}"
          href="../static/admin-lte/plugins/datepicker/datepicker3.css" rel="stylesheet"/>
    <link th:href="@{/static/node_modules/admin-lte/plugins/datatables/dataTables.bootstrap.css}"
          href="../static/admin-lte/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/static/node_modules/admin-lte/plugins/select2/select2.min.css}"
          href="../static/admin-lte/plugins/select2/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/node_modules/font-awesome/css/font-awesome.min.css}"
          href="/static/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/index.css}"
          href="/static/css/index.css"/>
</head>

<body class="skin-blue sidebar-mini">
<header th:replace="fragments/commons/header :: header"></header> <!-- main header -->
<aside th:replace="fragments/commons/left_sidebar :: left_sidebar">&nbsp;</aside>  <!-- main sidebar -->

<div class="content-wrapper" th:switch="${page}">
    <div class="container" th:case="main" th:include="fragments/pages/main :: main"></div>
    <div class="container" th:case="customerList" th:include="fragments/pages/customerList :: customerList"></div>
</div>

<footer th:replace="fragments/commons/footer :: footer">&copy;</footer>
<!-- Bootstrap core JavaScript
================================================== -->
<script th:src="@{/static/node_modules/admin-lte/plugins/jQuery/jQuery-2.2.0.min.js}"
        src="/static/admin-lte/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script th:src="@{/static/node_modules/admin-lte/bootstrap/js/bootstrap.min.js}"
        src="/static/admin-lte/bootstrap/js/bootstrap.min.js"></script>
<script th:src="@{/static/node_modules/moment/min/moment.min.js}"
        src="/static/moment/min/moment.min.js"></script>

        src="/static/admin-lte/plugins/daterangepicker/daterangepicker.js"></script>

        src="../static/admin-lte/plugins/select2/select2.full.min.js"></script>

        src="/static/admin-lte/plugins/input-mask/jquery.inputmask.js"></script>
<script th:src="@{/static/node_modules/admin-lte/dist/js/app.min.js}"
