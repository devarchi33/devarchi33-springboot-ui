<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Devarchi33 Portfolio login form</title>
    <link rel="stylesheet" th:href="@{../static/css/login.css}" href="../static/css/login.css"/>
</head>

<body>

<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<div class="container">


    <div id="login">

        <form method="post" th:action="@{/login}">

            <div class="alert alert-danger" th:if="${param.error}">
                잘못된 아이디나 암호 입니다.
            </div>

            <fieldset class="clearfix">

                <p>
                    <span class="fontawesome-user"></span>
                    <input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'"
                           name="username" onFocus="if(this.value == 'Username') this.value = ''" required=""/>
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p>
                    <span class="fontawesome-lock"></span>
                    <input type="password" value="Password" onBlur="if(this.value == '') this.value = 'Password'"
                           name="password" onFocus="if(this.value == 'Password') this.value = ''" required=""/>
                </p>
                <!-- JS because of IE support; better: placeholder="Password" -->
                <p><input type="submit" value="Sign In"/></p>

            </fieldset>

        </form>

        <p>Not a member? <a href="#" class="blue">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

    </div> <!-- end login -->

</div>

</body>
</html>
